{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Menu planner</title>
</head>

<body>
    <h1>Welcome in menu - shopping list transfer tool</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'recipes' %}">Go to the list of all recipes</a><br>
        <hr>
        <a href='{% url 'logout' %}'>Logout {{ user }}</a><br>
    {% else %}
        <a href="{% url 'recipes' %}">Go to the list of all recipes</a><br>
        <hr>
        <a href='{% url 'login' %}'>Login</a><br>
        <a href='{% url 'signup' %}'>Sign up</a><br>
    {% endif %}
        <hr>
{% block body %}
{% endblock %}
</body>
</html>
