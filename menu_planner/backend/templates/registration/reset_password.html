{% extends "base.html" %}

{% block body %}
    <h2>Reset your password</h2>
    <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
        {{ form.as_table }}
        <input type="submit" value="Reset password">
        <input type="hidden" name="next" value="{% url 'password_reset_done' %}">
    </form>

{% endblock %}
