{% extends 'base.html' %}
{% block body %}
    <h2>Your recipes</h2>
    {% for recipe in recipes %}
        Name: <strong><a href="{% url 'recipe_view' recipe.id %}">{{ recipe.name }}</a></strong><br>
        Adding date: {{ recipe.add_date }}<br>
        <a href="{% url 'delete_recipe' recipe.id %}">Delete the recipe</a>
        <hr>
    {% endfor %}
{% endblock %}
